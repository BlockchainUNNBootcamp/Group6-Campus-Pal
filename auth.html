<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Pal - Sign Up / Log In</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="container">
      <div class="logo">Campus Pal</div>
      <a href="index.html" class="btn secondary">Back to Home</a>
    </div>
  </nav>
  <section class="auth">
    <div class="container">
      <h1>Join Campus Pal</h1>
      <div class="auth-tabs">
        <button onclick="showTab('signup')" class="tab active">Sign Up</button>
        <button onclick="showTab('login')" class="tab">Log In</button>
      </div>
      <form id="signup-form" class="auth-form" onsubmit="signup(event)">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit" class="btn primary">Sign Up</button>
      </form>
      <form id="login-form" class="auth-form hidden" onsubmit="login(event)">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="btn primary">Log In</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
