<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Pal - Forum</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=sumlink rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="container">
      <div class="logo">Campus Pal</div>
      <div>
        <span id="user-greeting"></span>
        <button onclick="logout()" class="btn secondary">Log Out</button>
      </div>
    </div>
  </nav>
  <section class="forum">
    <div class="container">
      <h1>Campus Forum</h1>
      <form id="post-form" onsubmit="addPost(event)">
        <textarea id="post-content" placeholder="Share your thoughts..." required></textarea>
        <button type="submit" class="btn primary">Post</button>
      </form>
      <div id="posts"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
